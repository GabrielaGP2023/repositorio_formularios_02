<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formularios</h1>
    <form action="respuesta.html" method="get">
        <label for="">Escriba nombre y apellido</label>
        <input type="text" name="nombre_completo" id="nombre_completo">
        <br>
        <label for="constrasena">Escriba su contraseña </label>
        <input type="password" name="contrasena" id="constrasena">
        <br>
        <label for="genero">Seleccione el género </label>
        <input type="radio" name="genero" id="genero" value="Mujer"> Mujer
        <input type="radio" name="genero" id="genero" value="Hombre"> Hombre
        <input type="radio" name="genero" id="genero" value="Otro"> Otro
        <br>
        <label for="idioma">Seleccione los idiomas que habla</label>
        <input type="checkbox" name="Castellano" id="Castellano">Castellano
        <input type="checkbox" name="Ingles" id="Ingles">Inglés
        <input type="checkbox" name="Frances" id="Frances">Francés
        <br>
        <label for="estudios">Seleccione el nivel de sus estudios</label>
        <select name="estudios" id="estudios">
            <option value="vacio">--Seleccione una opcion</option>
            <option value="ESO">ESO</option>
            <option value="Bachillerato">Bachillerato</option>
            <option value="FP">Formación profesional</option>
            <option value="Grado">Grado </option>
        </select>
        <br>
        <input type="submit" value="Enviar información">
        <input type="reset" value="Limpiar información">





    </form>
    
</body>
</html>
